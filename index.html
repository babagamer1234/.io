<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Clothes & Shoes Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üõçÔ∏è Pro Clothes & Shoes Store</h1>
        <nav>
            <input type="text" id="searchBar" placeholder="Search products...">
            <button id="cartBtn">üõí Cart (<span id="cartCount">0</span>)</button>
        </nav>
    </header>

    <main>
        <section id="filters">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('clothes')">Clothes</button>
            <button onclick="filterCategory('shoes')">Shoes</button>
        </section>

        <section class="products" id="productsContainer"></section>
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Your Cart</h2>
            <div id="cartItems"></div>
            <p>Total: $<span id="cartTotal">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </div>
    </div>

    <footer>
        <p>¬© 2025 Pro Shopping Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
